<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Access all your favorite manga and anime content in one place. Quick links to manga chapters, anime episodes, and more.">
    <meta name="keywords" content="manga, anime, manga links, anime content, manga chapters, anime episodes">
    <meta property="og:title" content="All Manga And Anime Content">
    <meta property="og:description" content="Your central hub for manga and anime content">
    <meta property="og:type" content="website">
    <title>All Manga And Anime Content - Your Anime & Manga Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 3px solid #007AFF;
        }
        
        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 24px;
            color: #1d1d1f;
            margin-bottom: 6px;
            font-weight: 600;
        }
        
        .bio {
            color: #86868b;
            font-size: 15px;
            margin-bottom: 30px;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .link-item {
            background: #f5f5f7;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            padding: 16px 20px;
            text-decoration: none;
            color: #1d1d1f;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            -webkit-tap-highlight-color: transparent;
        }
        
        .link-item:hover {
            background: #e8e8ed;
            border-color: #b8b8bd;
        }
        
        .link-item:active {
            transform: scale(0.98);
        }
        
        .link-text {
            font-weight: 500;
            font-size: 16px;
        }
        
        .link-icon {
            font-size: 18px;
            color: #86868b;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #86868b;
            font-size: 13px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile-img">
                <img src="https://i.imgur.com/9haLAhP.jpg" alt="Anime Profile">
            </div>
            <h1>All Manga And Anime Content</h1>
            <p class="bio">Quick access to all my shared content</p>
        </div>
        
        <div class="links">
            <a href="https://shrtslug.biz/8pf5N" class="link-item" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Link 1</span>
                <span class="link-icon">→</span>
            </a>
            
            <a href="https://stly.link/8n2fY" class="link-item" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Link 2</span>
                <span class="link-icon">→</span>
            </a>
            
            <a href="https://srtslug.biz/8n2f7" class="link-item" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Link 3</span>
                <span class="link-icon">→</span>
            </a>
            
            <a href="https://shrtlk.click/MHA" class="link-item" target="_blank" rel="noopener noreferrer">
                <span class="link-text">Link 4</span>
                <span class="link-icon">→</span>
            </a>
        </div>
        
        <div class="footer">
            © 2025 All rights reserved
        </div>
    </div>
</body>
</html>
